<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <section id="page1" class="screen active">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope-wrapper" id="env-wrap">
                <div class="envelope-back"></div>
                
                <div class="letter">
                    <h3 style="margin:0; color:#ff4d6d;">Happy Valentine's Day!</h3>
                    <p style="font-size: 14px; margin: 10px 0;">แด่คนเก่งของพี่...</p>
                    <button class="next-btn" onclick="nextPage(2)" style="scale: 0.8;">อ่านต่อคลิกเลย</button>
                </div>
                
                <div class="envelope-front">
                    <div class="envelope-label">To: คนพิเศษ</div>
                </div>
                
                <div class="lid">
                    <div class="heart-pulse">❤️</div>
                </div>
            </div>
        </div>
        <p id="click-hint" style="margin-top: 60px; color: #ff8e9b; font-weight: bold;">กดที่ซองจดหมายเพื่อเปิด</p>
    </section>

    <section id="page2" class="screen">
        <h2>พร้อมจะย้อนไปดูความทรงจำหรือยัง?</h2>
        <div class="btn-group">
            <button id="btn-yes" onclick="nextPage(3)">พร้อมแล้ว</button>
            <button id="btn-no" onclick="increaseYes()">ไม่</button>
        </div>
    </section>

    <section id="page3" class="screen">
        <h2 id="pass-hint">ลองเดาดูสิ (รหัส 4 ตัว)</h2>
        <div class="passcode-container">
            <input type="password" id="pass-input" maxlength="4" placeholder="****">
        </div>
        <button class="next-btn" onclick="checkPass()">ตกลง</button>
    </section>

    <section id="page4" class="screen">
        <h2>เราคุยกันมาแล้ว</h2>
        <div class="timer-grid">
            <div class="timer-box"><div id="d">0</div><span>วัน</span></div>
            <div class="timer-box"><div id="h">0</div><span>ชม.</span></div>
            <div class="timer-box"><div id="m">0</div><span>นาที</span></div>
            <div class="timer-box"><div id="s">0</div><span>วินาที</span></div>
        </div>
        <button class="next-btn" onclick="nextPage(4.5)">ดูความทรงจำของเรา →</button>
    </section>

    <section id="page4.5" class="screen">
        <div class="chat-container" id="chat-box"></div>
        <button id="chat-next" class="next-btn" style="display:none;" onclick="nextPage(5)">ไปต่อ</button>
    </section>

    <section id="page5" class="screen">
        <h2>ต่อจิ๊กซอว์สิ!</h2>
        <div id="puzzle-board"></div>
        <button id="puzzle-next" class="next-btn" style="display:none;" onclick="nextPage(6)">ความในใจสุดท้าย...</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
