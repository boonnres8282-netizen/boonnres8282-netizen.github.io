<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <section id="page1" class="screen active">
        <div class="envelope-container" onclick="openEnvelope()">
            
            <div class="envelope-back"></div>

            <div class="letter" id="letter">
                <h3 style="margin:0; color:#ff4d6d; font-size: 1.2rem;">Happy Valentine's Day!</h3>
                <p style="font-size: 14px; margin: 10px 0;">แด่คนเก่งของพี่...</p>
                <button class="next-btn" onclick="nextPage(2)" style="scale: 0.8;">อ่านต่อคลิกเลย</button>
            </div>

            <div class="envelope-front">
                <div class="to-text">To:<br>คนพิเศษ</div>
            </div>

            <div class="lid-wrapper">
                <div class="lid"></div>
                <div class="heart-icon">❤️</div>
            </div>

        </div>
        <p id="click-hint">กดที่ซองจดหมายเพื่อเปิด</p>
    </section>

    <section id="page2" class="screen"><h2>พร้อมจะดูความทรงจำหรือยัง?</h2><button class="next-btn" onclick="nextPage(3)">พร้อมแล้ว</button></section>
    <section id="page3" class="screen"><h2>รหัส 4 ตัว</h2><input type="password" id="pass-input" maxlength="4"><button class="next-btn" onclick="checkPass()">ตกลง</button></section>
    <section id="page4" class="screen"><div id="timer">...</div><button class="next-btn" onclick="nextPage(4.5)">ถัดไป</button></section>
    <section id="page4.5" class="screen"><div class="chat-container" id="chat-box"></div><button id="chat-next" class="next-btn" style="display:none;" onclick="nextPage(5)">ไปต่อ</button></section>
    <section id="page5" class="screen"><h2>ต่อจิ๊กซอว์สิ!</h2><div id="puzzle-board"></div><button id="puzzle-next" class="next-btn" style="display:none;" onclick="nextPage(6)">ไปต่อ</button></section>
    <section id="page6" class="screen"><h2>สุขสันต์วันวาเลนไทน์</h2><button class="next-btn" onclick="nextPage(7)">มีความลับจะบอก...</button></section>
    <section id="page7" class="screen"><h2>ขูดข้อความ</h2><div id="scratch-container"><div class="secret-text">รักหนูนะ ❤️</div><canvas id="scratch-canvas" width="300" height="150"></canvas></div></section>

    <script src="script.js"></script>
</body>
</html>
